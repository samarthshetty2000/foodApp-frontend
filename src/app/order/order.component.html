<div class="container">
   
    <h3>Order Details</h3>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">name</th>
            <th scope="col">type</th>
            <th scope="col">Quantity</th>
            <th scope="col">price</th>
            
            

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items.data.item">
          
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.type}}</td>
           <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
           
          
        
            
            
          
             
          </tr>
          <h3>Total price :{{items.data.totalPrice}}</h3>
          
        </tbody> 
      </table>
      <button  class="btn btn-primary"   routerLink="/customer">bill</button>
      
</div>
